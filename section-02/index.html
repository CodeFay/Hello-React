<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <title>Stateless Functional Components</title>
</head>
<body>
  <div id ="app">React has not rendered yet</div>

  <script type ="text/babel">

    // OUR FIRST STATELESS FUNCTIONAL COMPONENT
    // COMPONENT IS CAPITALIZED
    // ONE RETURNS STATEMENT
    var ColorSpectrum = function() {
      return(
        <h1>ROYGBIV</h1>
      );
    }

    // CHALLENGE
    // CREATE A COMPONENT FOR ALL THE COLORS OF THE SPECTRUM AND RENDER THEM TO THE DOM WITHIN ONE PARENT DIV

    var Red = function() {
      return(
        <h1>Red</h1>
      );
    }

    var Orange = function() {
      return(
        <h1>Orange</h1>
      );
    }

    ReactDOM.render(
      //REACT WHAT, REACT WHERE
      <div>
        <ColorSpectrum/>
        <Red/>
        <Orange/>
      </div>
      ,
      document.getElementById("app")
    );

  </script>
</body>
</html>
