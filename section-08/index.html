    // FAT ARROW FUNCTIONS PRESERVE THE "THIS" CONTEXT WHEN CALLED
    class Game extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          age: "Guess my age"
        }
        // when making react components with UI interation ...
        // inside render method, "this" is bound to component (this.state.age)
        // inside constructor, properties of a class do not automatically bind to a class instance
      }
      handleButtonAge() {
        this.setState({
          age: 27
        });
      }
      render() {
        return (
          <div>
            <h1>Guessing Game</h1>
            <h2>{this.state.age}</h2>
            <button onClick={() => this.handleButtonAge()}>reveal my age</button>
          </div>
        )
      }
    }

    ReactDOM.render(
      <Game />,
      document.getElementById("app")
    )
