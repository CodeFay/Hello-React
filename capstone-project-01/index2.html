<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <title>FriendLy</title>
</head>
<body>
  <div id="app"> React has not rendered yet</div>

  <script type="text/babel">

  // Friendly Complex Components
  function FriendLy(props) {
    var friendlyStyle = {
      display: 'inline-block',
      margin: 20,
      height: 300,
      width: 200,
      padding: 0,
      backgroundColor: "#FFF",
      WebkitFilter: "drop-shadow(0px 0px 5px #555)",
      filter: "drop-shadow(0px 0px 5px #555)"
    }
    return(
      <div style={friendlyStyle}>
        <Avatar img = {props.img}/>
        <UserName name = {props.name}/>
        <GetConnected/>
      </div>
    );
  }

  function Avatar(props) {
    var avatarStyle = {
      marginLeft: 27,
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return(
      <img src={props.img} alt="profile pic" style={avatarStyle}/>
    );
  }

  function UserName(props) {
    var nameStyle = {
      fontSize: 24,
      textAlign: "center",
      fontFamily: "Arial, Helvetica, sans-serif",
      margin: 20
    }
    return(
      <h1 style={nameStyle}>{props.name}</h1>
    );
  }

  function GetConnected() {
    var getConnectedStyle = {
      marginLeft: 15
    }
    return(
      <div style={getConnectedStyle}>
        <Like/>
        <Share/>
        <Add/>
      </div>
    )
  }

var iconStyle = {
  margin: 20
}

     function Like(){
       return(
         <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
       );
     }

    function Share() {
      return(
        <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
      );
    }

    function Add() {
      return(
        <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
      );
    }

    ReactDOM.render(
      <div>
        <FriendLy
        name="CodeFay"
        img="https://avatars0.githubusercontent.com/u/17992380?v=4"
        />
        <FriendLy
        name="Charley"
        img="https://avatars0.githubusercontent.com/u/17992380?v=4"
        />
        <FriendLy
        name="Bubba"
        img="https://avatars0.githubusercontent.com/u/17992380?v=4"
        />
        <FriendLy
        name="Noms"
        img="https://avatars0.githubusercontent.com/u/17992380?v=4"
        />
        <FriendLy
        name="Monster"
        img="https://avatars0.githubusercontent.com/u/17992380?v=4"
        />
      </div>,
      document.getElementById("app")
    )

  </script>
</body>
</html>
