<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <title>FriendLy</title>
</head>
<body>
  <div id="app"> React has not rendered yet</div>

  <script type="text/babel">

  // Friendly Complex Components
  function FriendLy(props) {
      var maleUsers = props.people.filter(function(user){
        return user.gender === "male"
      }).map(function(user){
        var friendlyStyle = {
          display: 'inline-block',
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        }
        return <div style={friendlyStyle} key={user.id}>
            <Avatar img = {user.img}/>
            <UserName name = {user.name}/>
            <GetConnected/>
          </div>
      })

      var femaleUsers = props.people.filter(function(user){
        return user.gender !== "male"
      }).map(function(user){
        var friendlyStyle = {
          display: 'inline-block',
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        }
        return <div style={friendlyStyle} key={user.id}>
            <Avatar img = {user.img}/>
            <UserName name = {user.name}/>
            <GetConnected/>
          </div>
      })

      return (
        <div>
          <h1>Males</h1>
            {maleUsers}
          <hr/>
          <h1>Females</h1>
          {femaleUsers}
        </div>
      );
  }

  function Avatar(props) {
    var avatarStyle = {
      marginLeft: 27,
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return(
      <img src={props.img} alt="profile pic" style={avatarStyle}/>
    );
  }

  function UserName(props) {
    var nameStyle = {
      fontSize: 24,
      textAlign: "center",
      fontFamily: "Arial, Helvetica, sans-serif",
      margin: 20
    }
    return(
      <h1 style={nameStyle}>{props.name}</h1>
    );
  }

  function GetConnected() {
    var getConnectedStyle = {
      marginLeft: 15
    }
    return(
      <div style={getConnectedStyle}>
        <Like/>
        <Share/>
        <Add/>
      </div>
    )
  }

var iconStyle = {
  margin: 20
}

     function Like(){
       return(
         <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
       );
     }

    function Share() {
      return(
        <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
      );
    }

    function Add() {
      return(
        <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
      );
    }

// Challenge - pass people array to the FriendLy component


  var people = [{id: 0, name: "Rob", gender: "male", img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"},
            {id: 1, name: "Charles", gender: "male", img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
            {id: 2,  name: "Natalie", gender: "female", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
            {id: 3, name: "Jenny", gender: "female", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
            {id: 4, name: "Sarah", gender: "female", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
            {id: 5, name: "Josh", gender: "male", img: "https://static.pexels.com/photos/428339/pexels-photo-428339.jpeg"},
            {id: 6, name: "Kenny", gender: "male", img: "https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"},
            {id: 7, name: "John", gender: "male", img: "https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"},
            {id: 8, name: "Alisha", gender: "female", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"}
            ];


    ReactDOM.render(
        <FriendLy
        people={people}
        />,
      document.getElementById("app")
    );

  </script>
</body>
</html>
