<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <title>Meal Voter</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

class DinnerVote extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      total: 0
    }
    this.handleButtonAdd = this.handleButtonAdd.bind(this)
    this.handleButtonSub = this.handleButtonSub.bind(this)
  }

  handleButtonAdd() {
    this.setState ({
      total: this.state.total + 1
    })
  }

  handleButtonSub() {
    this.setState ({
      total: this.state.total -1
    })
  }

  render() {
    var imgStyle = {
      margin: 20,
      height: 250,
      width: 250,
      padding: 0,
      backgroundColor: "#FFF",
    }
      var mealStyle = {
        display: 'inline-block',
        textAlign: 'center',
        margin: 20,
        height: 550,
        width: 300,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
      }
    return(
      <div style={mealStyle}>
        <img style={imgStyle} src ={this.props.img} alt="food image"/>
        <h1>Dinner Time</h1>
        <p>Vote Here If You Want This</p>
        <button onClick={this.handleButtonAdd}>+1</button>
        <p>Vote Here If You Do Not Want This</p>
        <button onClick={this.handleButtonSub}>-1</button>
        <p>Total: {this.state.total}</p>
      </div>

    )
  }
}

  ReactDOM.render(
    <div>
         <DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
         <DinnerVote img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg"/>
         <DinnerVote img="https://static.pexels.com/photos/70497/pexels-photo-70497.jpeg"/>
    </div>,
    document.getElementById("app")
  )


  </script>

</body>
</html>
